<!DOCTYPE html>
<html lang = 'en'>
    <head>
        <title>Counter</title>
        <link rel ="stylesheet" href = "css1/counter.css">
    </head>
    <div class="count-container">
        <i class="fab fa-twitter fa-3x"></i>
        <div class="counter" data target="1200"></div>
        <span>Twitter Followers</span>
    </div>

    <div class="count-container">
        <i class="fab fa-youtube fa-3x"></i>
        <div class="counter" data target="2000"></div>
        <span>Youtube Subscribers</span>
    </div>

    <div class="count-container">
        <i class="fab fa-instagram fa-3x"></i>
        <div class="counter" data target="5000"></div>
        <span>Instagram Fans</span>
    </div>

    <body>
        <script src = "https://kit.fontawesome.com/c513779648.js" crossorigin = "anonymous"></script>
        <script src = "js1/counter.js"></script>
    </body>
</html>
